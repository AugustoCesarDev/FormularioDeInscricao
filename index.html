<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de inscrição - Acampa 2024</title>
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>PIBEG</h1>
        <p>A igreja do amor!</p>
    </header>
    <main>
        <section>
            <div>
                <h1>Inscrição para o Acampamento 2024</h1>
                <h2>Comunhão, a vocação da igreja de Cristo</h2>
                <p>Preencha o formulário a seguir com todas as informações solicitadas.</p>
            </div>
        </section>
        <fieldset>
            <div>
                <label for="id_nome">Nome</label>
                <input type="text" name="nome" id="id_nome">
            </div>
            <div>
                <label for="id_sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="id_sobrenome">
            </div>
            <div>
                <label for="id_bday">Data de nascimento</label>
                <input type="date" name="bday" id="id_bday">
            </div>
            <div>
                <label for="id_tel">Telefone</label>
                <input type="tel" name="tel" id="id_tel">
            </div>
            <div>
                <label for="id_email">E-mail</label>
                <input type="email" name="email" id="id_email">
            </div>
        </fieldset>
    </main>
    
</body>
</html>
